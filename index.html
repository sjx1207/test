        class RainGame {

                this.step = 0;

                this.wordDrops = [];
                this.ui = { title: document.getElementById('q-title'), slots: document.getElementById('slots'), stage: document.getElementById('stage'), modal: document.getElementById('modal'), content: document.getElementById('modal-content') };

            init() {
                const data = QUESTIONS[this.idx];
                this.words = data.text.split(" ");

                this.wordDrops = [];

                this.ui.title.innerText = `${data.q}  [ è¿›åº¦ ${this.idx + 1}/${QUESTIONS.length} ]`;
                this.ui.slots.innerHTML = '';
                this.ui.stage.innerHTML = '';

                // --- æ›´æ–°å¯¼èˆªæŒ‰é’®çŠ¶æ€ (è‡ªåŠ¨é«˜äº®é€»è¾‘) ---
                const navBtns = document.querySelectorAll('.nav-btn');

                    const currentKey = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
                    // 2. æ‰¾åˆ°è¿™ä¸ªæ ‡è®°åœ¨æ€»é¢˜åº“é‡Œçš„ä½ç½®ç´¢å¼•
                    const startIdx = QUESTIONS.findIndex(q => q.q.includes(currentKey));
                    
                    // 3. è·å–ä¸‹ä¸€ä¸ªæŒ‰é’®çš„æ ‡è®°ï¼Œç®—å‡ºæœ¬ç« ç»“æŸçš„ä½ç½®
                    let endIdx = QUESTIONS.length; // é»˜è®¤ä¸ºæœ€åä¸€é¢˜
                    if (i < navBtns.length - 1) {
                        const nextKey = navBtns[i + 1].getAttribute('onclick').match(/'([^']+)'/)[1];
                        endIdx = QUESTIONS.findIndex(q => q.q.includes(nextKey));
                    }

                    // 4. å¦‚æœå½“å‰çš„ç­”é¢˜è¿›åº¦ (this.idx) åœ¨è¿™ä¸ªèŒƒå›´å†…ï¼Œå°±é«˜äº®
                    if (this.idx >= startIdx && this.idx < endIdx) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });

                this.words.forEach((w, i) => {
                    const el = document.createElement('div');
                    el.className = 'slot';
                    if (i === 0) el.classList.add('active');
                    this.ui.slots.appendChild(el);
                });

                if (this.timer) clearInterval(this.timer);
                this.timer = setInterval(() => this.spawn(), 450);

            spawn() {
                let text;
                const target = this.words[this.step];
                if (Math.random() < 0.4 && target) { text = target; } 
                else { 
                    const pool = this.words.slice(this.step);
                    if (pool.length === 0) return;
                    text = pool[Math.floor(Math.random() * pool.length)];
                }

                const el = document.createElement('div');
                el.innerText = text;
                el.className = 'word-drop';
                const r = Math.random();
                if (r < 0.25) el.classList.add('style-1'); else if (r < 0.5) el.classList.add('style-2'); else if (r < 0.75) el.classList.add('style-3'); else el.classList.add('style-glass');

                const padding = window.innerWidth < 768 ? 40 : 80; 
                const x = Math.random() * (window.innerWidth - padding * 2) + padding;
                const y = -60;
                const speed = Math.random() * 2 + 1;

                this.ui.stage.appendChild(el);
                const obj = { el, text, x, y, speed, active: true };
                this.wordDrops.push(obj);
                el.onmousedown = (e) => { e.stopPropagation(); this.check(obj); };
            }

            loop() {
                for (let i = this.wordDrops.length - 1; i >= 0; i--) {
                    const d = this.wordDrops[i];
                    if (!d.active) continue;
                    d.y += d.speed;
                    d.el.style.transform = `translate(${d.x}px, ${d.y}px)`;
                    if (d.y > window.innerHeight) { d.el.remove(); this.wordDrops.splice(i, 1); }
                }
                requestAnimationFrame(() => this.loop());
            }

            check(obj) {
                const targetText = this.words[this.step];
                const el = obj.el;

                if (obj.text === targetText) {
                    obj.active = false;
                    const sRect = el.getBoundingClientRect();
                    const tSlot = this.ui.slots.children[this.step];
                    const tRect = tSlot.getBoundingClientRect();

                    el.className = 'word-drop';
                    el.style.cssText = `font-family:var(--font-main); font-size:16px; font-weight:bold; color:#fff; z-index:999; transform:translate(${sRect.left}px, ${sRect.top}px); left:0; top:0;`;
                    
                    setTimeout(() => {
                        el.style.transition = 'all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)';
                        el.style.transform = `translate(${tRect.left + 20}px, ${tRect.top + 12}px)`;
                        el.style.opacity = 0;

                        el.remove();
                        tSlot.innerText = obj.text;
                        tSlot.classList.remove('active');
                        tSlot.classList.add('filled');
                        this.step++;
                        if (this.step >= this.words.length) { this.win(); } 
                        else { this.ui.slots.children[this.step].classList.add('active'); }
                    }, 520);
                } else {
                    el.classList.add('shake');
                    setTimeout(() => el.classList.remove('shake'), 400);
                }
            }

            win() {
                clearInterval(this.timer);
                this.ui.content.innerText = this.words.join("");
                setTimeout(() => this.ui.modal.classList.add('show'), 600);
            }

            nextLevel() {
                this.ui.modal.classList.remove('show');
                this.idx++;
                if (this.idx >= QUESTIONS.length) {
                    alert("èƒŒè¯µé€šå…³ï¼");
                    this.idx = 0;
                }
                this.init();
            }

            // è·³å…³åŠŸèƒ½
            jumpTo(index) {
                this.idx = index;
                this.init();
            }

            // æ™ºèƒ½è·³è½¬ï¼šæ—¢æ”¯æŒæ•°å­—ï¼Œä¹Ÿæ”¯æŒ '4-1' è¿™ç§å­—ç¬¦ä¸²æŸ¥æ‰¾

                        return;
                    }
                }
                this.init();
            }
